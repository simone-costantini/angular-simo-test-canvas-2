<div class="control-section">
    <div align='center'>
        <ejs-chart #chart style='display:block' align='center' 
        enableCanvas="true"
        
        id='chartcontainer' [title]='title' [primaryXAxis]='primaryXAxis' [primaryYAxis]='primaryYAxis'
            [tooltip]='tooltip' (load)='load($event)' (chartMouseClick)="onChartMouseClick($event)"[chartArea]='chartArea' [width]='width' [annotations]='annotations'>
            <e-series-collection>
                <e-series [dataSource]='data' type='Line' xName='x' yName='y' name='Germany' width=2 [marker]='marker'> </e-series>
                <e-series [dataSource]='data1' type='Line' xName='x' yName='y' name='England' width=2 [marker]='marker'> </e-series>
            </e-series-collection>
        </ejs-chart>
    </div>
</div>
